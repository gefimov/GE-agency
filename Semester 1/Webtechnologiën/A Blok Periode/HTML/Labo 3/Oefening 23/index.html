<!DOCTYPE html lang = "be-NL">
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Oefening</Title>
    </head>
    <body>
        <h1>Een table met head body en foot</h1>
        <table>
            <thead>
                <tr>
                    <th>Namen:</th>
                    <th>Joske</th>
                    <th>Jantje</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Opdracht 1:</th>
                    <td>8</td>
                    <td>5</td>
                </tr>
                <tr>
                    <th>Opdracht 2:</th>
                    <td>6</td>
                    <td>9</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Totaal:</th>
                    <td>14</td>
                    <td>14</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
